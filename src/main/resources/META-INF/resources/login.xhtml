<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<title>Login</title>
	<h:outputStylesheet name="/css/bootstrap.min.css" />
	<h:outputStylesheet name="/css/login.css" />
</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h5 class="card-title text-center">Fa√ßa login para entrar no
							chat</h5>
						<h:form prependId="false" styleClass="form-signin">
							<div class="form-label-group">
								<p:inputText id="name" placeholder="Nome" required="true"
									class="form-control" />
								<label for="name">Nome</label>
							</div>
							<div class="form-label-group">
								<p:inputText id="email" placeholder="Email" required="true"
									validatorMessage="Invalid email format"
									styleClass="form-control" />
								<label for="email">Email</label>
							</div>
							<div class="form-label-group">
								<p:inputMask id="cpf" placeholder="CPF" class="form-control"
									mask="999.999.999-99" required="true" />
								<label for="cpf">CPF</label>
							</div>

							<p:outputLabel value="Falha de Login. Verifique os campos e tente novamente"
								styleClass="red" rendered="${!empty param['error']}" />

							<!-- 							<div class="custom-control custom-checkbox mb-3"> -->
							<!-- 								<input type="checkbox" class="custom-control-input" -->
							<!-- 									id="customCheck1" /> <label class="custom-control-label" -->
							<!-- 									for="customCheck1">Lembrar-me</label> -->
							<!-- 							</div> -->

							<p:commandButton value="Login" ajax="false" validateClient="true"
								styleClass="btn btn-lg btn-primary btn-block text-uppercase" />
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
